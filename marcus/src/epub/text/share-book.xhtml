<html

  xmlns:epub="http://www.idpf.org/2007/ops"

  xml:lang="en-US"
>
  <head>
    <title>Share book</title>
    <link href="../css/core.css" rel="stylesheet" type="text/css" />
    <link href="../css/se.css" rel="stylesheet" type="text/css" />
    <link href="../css/pdl/share-book.css" rel="stylesheet" type="text/css" />
  </head>
  <body epub:type="backmatter">
    <section
      class="epub-type-share-book"
      id="share-book"
      epub:type="share-book"
    >
      <img
        id="small-share-page-pdl-logos"
        class="epub-type-se-image-color-depth-black-on-transparent"
        src="../images/pdl-globe-logo.svg"
        alt="Public domain library globe icon"
      />
      <p>
        Discover hundreds of other stories in our library. Find out your next
        reading at
        <a href="http://publicdomainlibrary.org">publicdomainlibrary.org</a>.
      </p>
      <br />
      <img
        id="small-share-page-pdl-logos"
        class="epub-type-se-image-color-depth-black-on-transparent"

        alt="Public domain library link icon"
      />

        <a href="http://publicdomainlibrary.org/donate">Donate</a> and help us
        bring the beauty of literature to the digital age.
      </p>
      <p id="large-logo-container">
        <a
          href="http://www.publicdomainlibrary.org?utm_source=publicdomainlibrary&amp;utm_medium=ebook&amp;utm_campaign=meditations-marcus-aurelius&amp;utm_term=logo"
        >
          <img
            id="large-pdl-logo"
            class="epub-type-se-image-color-depth-black-on-transparent"
            src="../images/public-domain-black-logo.svg"
            alt="Public domain library logo"
          />
        </a>
      </p>
